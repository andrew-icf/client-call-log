<div ng-controller="ExistingPatientController">
  <h1>Existing Patient</h1>
  <h2>What are they calling about?</h2>
  <h2>Please choose one of the following -</h2>
  <section class="referral" ng-click="blue()" ng-class="{'active' : active == true}">
    <h3 class="blue">Referral</h3>
  </section>
  <section class="referral" ng-click="blue1()" ng-class="{'active1' : active1 == true}">
    <h3 class="blue">Reschedule Appt</h3>
  </section>
  <section class="referral" ng-click="blue2()" ng-class="{'active2' : active2 == true}">
    <h3 class="blue">Billing</h3>
  </section>
  <section class="referral" ng-click="blue3()" ng-class="{'active3' : active3 == true}">
    <h3 class="blue">Other</h3><br>
  </section>
  <section class="type">
    <input type="text" name="name" placeholder="Give input" >
  </section>
  <section>
    <label for="notes">Notes</label><br>
    <textarea name="notes" rows="8" cols="40"></textarea>
  </section>
  <a ng-click="done()" href="#/"><button type="button" name="button">Done</button></a>
</div>
